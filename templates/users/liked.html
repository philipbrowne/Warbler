{% extends 'base.html' %} {% block content %} <div class="bg"></div>
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
        <ul class="list-group" id="messages"> {% for msg in messages %} <li class="list-group-item">
                <a href="/messages/{{ msg.id  }}" class="message-link" />
                <a href="/users/{{ msg.user.id }}">
                    <img src="{{ msg.user.image_url }}" alt="" class="timeline-image">
                </a>
                <div class="message-area">
                    <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
                    <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
                    <p>{{ msg.text }}</p>
                </div>
                <form method="POST" action="/users/add_like/{{ msg.id }}" id="messages-form" class="{{msg.id}}"><button
                        class="userlikebtn btn 
                                            btn-sm 
                                            {{'btn-primary liked' if msg in user.likes else 'btn-secondary unliked'}}">
                        {% if msg in user.likes %} <i class="fas fa-star liked"></i> {% else %} <i
                            class="fa fa-thumbs-up"></i> {% endif %} </button>
                </form>
            </li> {% endfor %} </ul>
    </div>
</div> {% endblock %}
